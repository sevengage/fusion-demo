<body ng-controller="RegistrationController">



		<div data-role="page" id="register" class="login-page register-page">
			<div class="align-center center">
				<h1 class="yellow-txt"><img src="assets/fusion_logo.png" /><br> Fusion</h1>
				<p class="yellow-txt">Fustion Staff Registration</p>
			</div>
				
			<fieldset>
				<div class="ui-grid-a">
					<div class="ui-block-a"><div class="ui-bar ui-bar-a row"><label for="regEmail">Email</label></div></div>
					<div class="ui-block-b"><div class="ui-bar ui-bar-a row"><input type="email" name="" id="regEmail" ng-model="email" placeholder=""/></div></div>

					<div class="ui-block-a"><div class="ui-bar ui-bar-a row"><label for="regPass">Password</label></div></div>
					<div class="ui-block-b"><div class="ui-bar ui-bar-a row"><input type="password" name="" id="regPass" ng-model="password" placeholder=""/></div></div>
	
					<div class="ui-block-a"><div class="ui-bar ui-bar-a row"><label for="regConfirmPass">Confirm Password</label></div></div>
					<div class="ui-block-b"><div class="ui-bar ui-bar-a row"><input type="password" name="" id="regConfirmPass" ng-model="confirm_password" placeholder=""/></div></div>
				</div>
			</fieldset>

			<a href="" class="ui-btn btn" ng-click="registerUser()">Register</a>
		</div>
		


		<div data-role="page" id="forgot" class="login-page">
			<div class="align-center center">
				<h1 class="yellow-txt"><img src="assets/fusion_logo.png" /><br> Fusion</h1>
				<p class="yellow-txt">Forgot your password?  We'll send you a new one.</p>
			</div>
				
			<fieldset>
				<div class="ui-grid-a">
					<div class="ui-block-a"><div class="ui-bar ui-bar-a row"><label for="email">Email Address</label></div></div>
					<div class="ui-block-b"><div class="ui-bar ui-bar-a row"><input type="email" name="" id="email" ng-model="forgot_email" placeholder=""/></div></div>
				</div>
			</fieldset>
			
			<a href="" class="ui-btn btn" ng-click="forgotPassword()">Send A New Password</a>
		</div>




		<div data-role="page" id="resetPassword" class="login-page">
			<div class="align-center center">
				<h1 class="yellow-txt"><img src="assets/fusion_logo.png" /><br> Fusion</h1>
				<p class="yellow-txt">Reset Your Forgotten Password.</p>
			</div>
				
			<fieldset>
				<div class="ui-grid-a">
					<div class="ui-block-a"><div class="ui-bar ui-bar-a row"><label for="forgotEmail">Email</label></div></div>
					<div class="ui-block-b"><div class="ui-bar ui-bar-a row"><input type="email" name="" id="forgotEmail" value="{{forgot_email}}" ng-model="forgot_email" placeholder=""/></div></div>

					<div class="ui-block-a"><div class="ui-bar ui-bar-a row"><label for="old_pass">Old Password</label></div></div>
					<div class="ui-block-b"><div class="ui-bar ui-bar-a row"><input type="password" name="" id="old_pass" ng-model="old_password" placeholder=""/></div></div>
	
					<div class="ui-block-a"><div class="ui-bar ui-bar-a row"><label for="new_pass">New Password</label></div></div>
					<div class="ui-block-b"><div class="ui-bar ui-bar-a row"><input type="password" name="" id="new_pass" ng-model="new_password" placeholder=""/></div></div>
				</div>
			</fieldset>
			
			<a href="" class="ui-btn btn" ng-click="changePassword()">Change Password</a>
		</div>


    

<script src="scripts/lib/angular.1.2.16.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
<script src="scripts/lib/angular-touch.js"></script>

<script src="scripts/app.constants.js"></script>
<script src="scripts/app.services.js"></script>
<script src="scripts/app.registration.controller.js"></script>

</body>
</html>
